# CI/CD Pipeline for Multi-Agent Ralph Loop
# Runs on all PRs and pushes to main
# Required status checks for merge:
#   - test-python (95% coverage minimum)
#   - test-bash (all bats tests must pass)
#   - lint-python (ruff)
#   - lint-shell (shellcheck)
#   - security (CodeQL)
#
# SECURITY: This workflow does NOT use untrusted inputs in run commands.
# All github.* references are safe (workflow, ref, job results only).

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # PYTHON TESTS (pytest + coverage)
  # ═══════════════════════════════════════════════════════════════════════════
  test-python:
    name: Python Tests (95% coverage)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Python tests with coverage
        run: |
          pytest tests/test_git_safety_guard.py \
            -v \
            --cov=.claude/hooks \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=95

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ═══════════════════════════════════════════════════════════════════════════
  # BASH TESTS (bats-core)
  # ═══════════════════════════════════════════════════════════════════════════
  test-bash:
    name: Bash Tests (bats)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install jq (required by some tests)
        run: sudo apt-get install -y jq

      - name: Run all bats tests
        run: bats tests/*.bats

  # ═══════════════════════════════════════════════════════════════════════════
  # PYTHON LINTING (ruff)
  # ═══════════════════════════════════════════════════════════════════════════
  lint-python:
    name: Python Lint (ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: |
          ruff check .claude/hooks/*.py tests/*.py --output-format=github

      - name: Run ruff format check
        run: |
          ruff format --check .claude/hooks/*.py tests/*.py

  # ═══════════════════════════════════════════════════════════════════════════
  # SHELL LINTING (shellcheck)
  # ═══════════════════════════════════════════════════════════════════════════
  lint-shell:
    name: Shell Lint (shellcheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        run: |
          shellcheck scripts/ralph scripts/mmc install.sh uninstall.sh \
            -e SC1090 -e SC1091 \
            -f gcc

      - name: Run shellcheck on hooks
        run: |
          shellcheck .claude/hooks/quality-gates.sh \
            -e SC1090 -e SC1091 \
            -f gcc

  # ═══════════════════════════════════════════════════════════════════════════
  # SECURITY SCANNING (CodeQL)
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # ═══════════════════════════════════════════════════════════════════════════
  # ALL CHECKS PASSED (required for merge)
  # ═══════════════════════════════════════════════════════════════════════════
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-python, test-bash, lint-python, lint-shell, security]
    if: always()

    steps:
      - name: Check all jobs passed
        env:
          PYTHON_RESULT: ${{ needs.test-python.result }}
          BASH_RESULT: ${{ needs.test-bash.result }}
          LINT_PY_RESULT: ${{ needs.lint-python.result }}
          LINT_SH_RESULT: ${{ needs.lint-shell.result }}
          SECURITY_RESULT: ${{ needs.security.result }}
        run: |
          if [[ "$PYTHON_RESULT" != "success" ]]; then
            echo "Python tests failed"
            exit 1
          fi
          if [[ "$BASH_RESULT" != "success" ]]; then
            echo "Bash tests failed"
            exit 1
          fi
          if [[ "$LINT_PY_RESULT" != "success" ]]; then
            echo "Python linting failed"
            exit 1
          fi
          if [[ "$LINT_SH_RESULT" != "success" ]]; then
            echo "Shell linting failed"
            exit 1
          fi
          if [[ "$SECURITY_RESULT" != "success" ]]; then
            echo "Security scan failed"
            exit 1
          fi
          echo "All CI checks passed!"
